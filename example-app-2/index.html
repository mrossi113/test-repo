<!DOCTYPE html>
<head>
  <title>Example App 2</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://s3.amazonaws.com/mayflower.digital.mass.gov/assets/css/base-theme-generated.css" media="all" />
  <link rel="stylesheet" href="https://s3.amazonaws.com/mayflower.digital.mass.gov/assets/css/index-generated.css" media="all" />
  
   <script src="https://s3.amazonaws.com/mayflower.digital.mass.gov/assets/js/vendor/modernizr.js"></script>
  
</head>
 
<body>
   <h2 class="ma__comp-heading" tabindex="-1">Example App 2</h2>

  <section class="ma__select-box js-dropdown ma__select-box--optional">
  <label
    for="color-select" 
    class="ma__select-box__label">Color Scheme:</label>
  <div class="ma__select-box__field">
    <select
      name="color-select"
      id="color-select" 
      class="ma__select-box__select js-dropdown-select ">
              <option value="">Default color scheme</option>
              <option value="has-theme-black">White on Black scheme</option>
              <option value="has-theme-white">Black on White scheme</option>
          </select>
    <div class="ma__select-box__link">
      <span class="js-dropdown-link">Default color scheme</span>
      <span class="ma__select-box__icon"></span></div>
  </div>
     
</section>
<button type="button" class="ma__button   ma__button--minor" aria-label="">Submit</button>
</body>

</html>
