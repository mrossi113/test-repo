<!DOCTYPE html>
<head>
  <title>Example App 2</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://s3.amazonaws.com/mayflower.digital.mass.gov/assets/css/base-theme-generated.css" media="all" />
  <link rel="stylesheet" href="https://s3.amazonaws.com/mayflower.digital.mass.gov/assets/css/index-generated.css" media="all" />
  
   <script src="https://s3.amazonaws.com/mayflower.digital.mass.gov/assets/js/vendor/modernizr.js"></script>
  
</head>
 
<body>
   <h2 class="ma__comp-heading" tabindex="-1">Example App 2</h2>

  <p>This Example App 2 is demostrating three types of Mayflower components. The <a 
  class="ma__content-link " 
  href="http://mayflower.digital.mass.gov/?p=atoms-input-radio"
  title=""><span>Radio Button</span></a>, <a 
  class="ma__content-link " 
  href="http://mayflower.digital.mass.gov/?p=atoms-button-as-outline"
  title=""><span>Submit Button as Outline</span></a>, and <a 
  class="ma__content-link " 
  href="http://mayflower.digital.mass.gov/?p=atoms-link"
  title=""><span>This is a link</span></a>
  </p>
  
 <fieldset>
 <div class="ma__input-group ">
    
    <div class="ma__input-group__title">
      A simple question using radio buttons?
    </div>
    <div class="ma__input-group__items ma__input-group__items--inline">
                  <div class="ma__input-group__item">
          
<span class="ma__input-radio">
  <input name="simple-radio" type="radio" value="yes" id="simple-radio-yes" >
  <label for="simple-radio-yes"><span>Yes</span></label>
</span>
        </div>
              <div class="ma__input-group__item">
            
<span class="ma__input-radio">
  <input name="simple-radio" type="radio" value="no" id="simple-radio-no" checked>
  <label for="simple-radio-no"><span>No</span></label>
</span>
        </div>
                </div>
</div>  
  </fieldset>   
  
                      <fieldset>
                                                                      <div class="ma__input-group ma__input-group--optional">
    
    <div class="ma__input-group__title">
      Multiple select question?
    </div>
    <div class="ma__input-group__items ">
                      <div class="ma__input-group__item">
            
<span class="ma__input-checkbox">
  <input type="checkbox" value="1" id="checkbox1" checked>
    <label for="checkbox1"><span>Option 1</span></label>
</span>
        </div>
              <div class="ma__input-group__item">
          
<span class="ma__input-checkbox">
  <input type="checkbox" value="2" id="checkbox2" >
    <label for="checkbox2"><span>Option 2</span></label>
</span>
        </div>
              <div class="ma__input-group__item">
          
<span class="ma__input-checkbox">
  <input type="checkbox" value="3" id="checkbox3" >
    <label for="checkbox3"><span>Option 3</span></label>
</span>
        </div>
              <div class="ma__input-group__item">
          
<span class="ma__input-checkbox">
  <input type="checkbox" value="4" id="checkbox4" >
    <label for="checkbox4"><span>Option 4</span></label>
</span>
        </div>
            </div>
</div>
                                                </fieldset>  
  
</section>
<button type="button" class="ma__button   ma__button--minor" aria-label="">Submit</button>

<!--Mayflower assets -->
    <script src="https://s3.amazonaws.com/mayflower.digital.mass.gov/assets/js/index-generated.js"></script>
    <script src="https://s3.amazonaws.com/mayflower.digital.mass.gov/assets/js/vendor-generated.js"></script>
   
</body>
</html>
