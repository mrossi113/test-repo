   <h2 class="ma__comp-heading" tabindex="-1">Example App 2</h2>

  <p>This Example App 2 is demostrating three types of Mayflower components. The <a 
  class="ma__content-link "

  title=""><span>Radio Button</span></a>, <a 
  class="ma__content-link "

 <div class="ma__input-group ">
    
    <div class="ma__input-group__title">
      A simple question using radio buttons?
    </div>
    <div class="ma__input-group__items ma__input-group__items--inline">
                  <div class="ma__input-group__item">
          
<span class="ma__input-radio">
  <input name="simple-radio" type="radio" value="yes" id="simple-radio-yes" >
  <label for="simple-radio-yes"><span>Yes</span></label>
</span>
        </div>
              <div class="ma__input-group__item">
            
<span class="ma__input-radio">
  <input name="simple-radio" type="radio" value="no" id="simple-radio-no" checked>
  <label for="simple-radio-no"><span>No</span></label>
</span>
        </div>
                </div>
</div>  
  
</section>
<button type="button" class="ma__button   ma__button--minor" aria-label="">Submit</button>
