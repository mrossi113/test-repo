<!DOCTYPE html>
<head>
  <title>Example App 3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://s3.amazonaws.com/mayflower.digital.mass.gov/assets/css/base-theme-generated.css" media="all" />

<body>
  <h2 class="ma__comp-heading" tabindex="-1">Example App 3</h2>
  
  <label 
  for="text-input"
  class="ma__label ma__label--required ">Text Input</label>
  <div class="ma__error-msg">you did not type something</div>
<input 
  class="ma__input js-is-required" 
  name="text-input" 
  id="text-input" 
  type="text" 
  placeholder="type something" 
  data-type="text" required />
  <label 
  for="text-input"
  aria-labelledby="text input"
  class="ma__helper-text">Helper text that includes instructions if needed.</label>
